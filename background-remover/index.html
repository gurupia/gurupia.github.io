<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascot BG Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="remover.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>BG REMOVER</h1>
            <p>Client-side AI Transparency Tool</p>
        </header>

        <main>
            <!-- Drop Zone -->
            <div id="dropZone" class="drop-zone">
                <div class="drop-content">
                    <div class="icon">üìÇ</div>
                    <h3>Drag & Drop Image</h3>
                    <p>or click to browse (PNG, JPG)</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <!-- Settings -->
            <div class="controls">
                <div class="status-bar" id="statusBar">Ready</div>
                <button id="processBtn" class="btn primary" disabled>‚ú® Remove Background</button>
            </div>

            <!-- Results -->
            <div class="result-area" id="resultArea" style="display: none;">
                <div class="compare-container">
                    <div class="img-box">
                        <span>Original</span>
                        <img id="originalImg" src="">
                    </div>
                    <div class="arrow">‚ûî</div>
                    <div class="img-box">
                        <span>Transparent Result</span>
                        <img id="resultImg" src="">
                    </div>
                </div>

                <div class="actions">
                    <a id="downloadBtn" class="btn success">‚¨áÔ∏è Download PNG</a>
                    <!-- Optional: Link to Animator -->
                    <!-- <button id="sendToAnimatorBtn" class="btn secondary">üöÄ Open in Animator</button> -->
                </div>
            </div>
        </main>
    </div>

    <!-- Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.3.0/dist/imgly-background-removal.js"
        crossorigin="anonymous"></script>
    <script src="remover.js"></script>
</body>

</html>
