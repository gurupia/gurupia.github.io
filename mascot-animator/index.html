<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascot Animator - WebP Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animator.css">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js" crossorigin></script>
    <script src="https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js" crossorigin></script>
    <!-- <script src="coi-serviceworker.js"></script> -->
</head>

<body>
    <div class="container">
        <header>
            <h1>Mascot Animator</h1>
            <p>PNG to Animated WebP Converter</p>
        </header>

        <main>
            <div class="controls-panel">
                <div class="control-group">
                    <label>1. Source (Upload or URL)</label>
                    <div class="file-upload">
                        <input type="file" id="imageInput" accept="image/*, video/*">
                        <div class="upload-btn">üìÇ Choose File</div>
                    </div>
                    <div style="margin-top: 10px; display: flex; gap: 5px;">
                        <input type="text" id="urlInput" placeholder="https://example.com/image.png" style="flex:1;">
                        <button id="loadUrlBtn" class="btn" style="width: auto; padding: 8px 15px;">Load</button>
                    </div>
                    <p class="note" style="margin-top: 5px;">* Supports Images (PNG, JPG) & Videos (MP4, WebM)</p>
                </div>

                <div class="control-group">
                    <label>2. Animation Style</label>
                    <select id="animType">
                        <option value="breath">Breathing (Idle)</option>
                        <option value="float">Floating (Ghost)</option>
                        <option value="jump">Jumping (Happy)</option>
                        <option value="shake">Shaking (Damage)</option>
                        <option value="squash">Squash & Stretch (Jelly)</option>
                        <option value="spin">Spin (3D-ish)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Speed: <span id="speedVal">1.0x</span></label>
                    <input type="range" id="speedRange" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>

                <div class="control-group">
                    <label>Intensity: <span id="ampVal">100%</span></label>
                    <input type="range" id="ampRange" min="0" max="200" step="10" value="100">
                </div>

                <div class="control-group">
                    <label>Export Format</label>
                    <select id="exportFormat">
                        <option value="webp">Animated WebP (Transparent)</option>
                        <option value="webm_hq">WebM (High Quality / FFmpeg)</option>
                        <option value="sprite">CSS Sprite Sheet (Ghosting-Free)</option>
                        <option value="gif">GIF (Transparent)</option>
                        <option value="webm">WebM (Fast / MediaRecorder)</option>
                    </select>
                </div>

                <div class="actions">
                    <button id="recordBtn" class="btn primary">üî¥ Record (3s)</button>
                    <div id="recordingStatus">Ready</div>
                </div>

                <div class="download-section" id="downloadSection" style="display:none;">
                    <h3>Result</h3>
                    <video id="previewVideo" controls autoplay loop></video>

                    <div id="spritePreviewContainer"
                        style="display: none; width: 100%; height: 300px; border: 1px dashed #30363d; margin-bottom: 10px; background: repeating-conic-gradient(#30363d 0% 25%, #161b22 0% 50%) 50% / 20px 20px; display: flex; justify-content: center; align-items: center; overflow: hidden;">
                        <div id="spritePreview" class="mascot-preview"></div>
                    </div>
                    <label>CSS Code (Copy & Paste):</label>
                    <textarea id="cssOutput" rows="6" readonly
                        style="width: 100%; background: #0d1117; color: #00ff41; border: 1px solid #30363d; padding: 10px; font-family: monospace; font-size: 0.8em;"></textarea>
                </div>

                <a id="downloadLink" class="btn success">‚¨áÔ∏è Download</a>
                <p class="note">* WebP converting requires external tools or ffmpeg (WebM is standard transparency
                    video)</p>
            </div>
    </div>

    <div class="preview-panel">
        <canvas id="canvas" width="512" height="512"></canvas>
        <div class="canvas-overlay">Preview</div>
    </div>
    </main>
    </div>
    <script src="animator.js"></script>
</body>

</html>
