<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascot Animator - WebP Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="animator.css">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Mascot Animator</h1>
            <p>PNG to Animated WebP Converter</p>
        </header>

        <main>
            <div class="controls-panel">
                <div class="control-group">
                    <label>1. Upload Image</label>
                    <div class="file-upload">
                        <input type="file" id="imageInput" accept="image/png, image/jpeg">
                        <div class="upload-btn">üìÇ Choose PNG</div>
                    </div>
                </div>

                <div class="control-group">
                    <label>2. Animation Style</label>
                    <select id="animType">
                        <option value="breath">Breathing (Idle)</option>
                        <option value="float">Floating (Ghost)</option>
                        <option value="jump">Jumping (Happy)</option>
                        <option value="shake">Shaking (Damage)</option>
                        <option value="squash">Squash & Stretch (Jelly)</option>
                        <option value="spin">Spin (3D-ish)</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Speed: <span id="speedVal">1.0x</span></label>
                    <input type="range" id="speedRange" min="0.1" max="3.0" step="0.1" value="1.0">
                </div>

                <div class="control-group">
                    <label>Intensity: <span id="ampVal">100%</span></label>
                    <input type="range" id="ampRange" min="0" max="200" step="10" value="100">
                </div>

                <div class="actions">
                    <button id="recordBtn" class="btn primary">üî¥ Record (3s)</button>
                    <div id="recordingStatus">Ready</div>
                </div>

                <div class="download-section" id="downloadSection" style="display:none;">
                    <h3>Result</h3>
                    <video id="previewVideo" controls autoplay loop></video>
                    <a id="downloadLink" class="btn success">‚¨áÔ∏è Download WebM</a>
                    <p class="note">* WebP converting requires external tools or ffmpeg (WebM is standard transparency
                        video)</p>
                </div>
            </div>

            <div class="preview-panel">
                <canvas id="canvas" width="512" height="512"></canvas>
                <div class="canvas-overlay">Preview</div>
            </div>
        </main>
    </div>
    <script src="animator.js"></script>
</body>

</html>
